<app-splash-screen [hide]="!loading" *ngIf="!removeSplashScreen"></app-splash-screen>
<mat-progress-bar [mode]="navigating ? 'indeterminate' : 'determinate'"
                  [ngClass]="{ '_mat-animation-noopable': loading }"></mat-progress-bar>
<router-outlet (activate)="onActivate()"></router-outlet>
